spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/board;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      hibernate.format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

